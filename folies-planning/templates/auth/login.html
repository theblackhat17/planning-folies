{% extends "base.html" %}

{% block title %}Connexion - LES FOLIES{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card fade-in-up">
        <!-- Logo -->
        <div class="logo-mark">
            <i class="fas fa-bolt"></i>
        </div>
        <h2>LES FOLIES</h2>
        <p class="auth-subtitle">Espace DJ &mdash; Connexion</p>

        <!-- Form -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="ton username" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Se souvenir de moi</label>
            </div>

            <button type="submit" class="btn btn-accent w-100 py-2 fw-bold" style="font-size: 1rem;">
                <i class="fas fa-arrow-right-to-bracket me-2"></i>Se connecter
            </button>
        </form>

        <div class="text-center mt-4">
            <p style="color: var(--text-muted); font-size: 0.85rem;">
                Pas encore de compte ?
                <a href="{{ url_for('register') }}" style="color: var(--accent); font-weight: 600;">S'inscrire</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
