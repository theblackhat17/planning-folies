{% extends "base.html" %}

{% block title %}Inscription DJ - LES FOLIES{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card fade-in-up" style="max-width: 480px;">
        <!-- Logo -->
        <div class="logo-mark">
            <i class="fas fa-headphones"></i>
        </div>
        <h2>Inscription DJ</h2>
        <p class="auth-subtitle">Rejoins le crew LES FOLIES</p>

        <!-- Form -->
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="dj_name" class="form-label">Nom de scene *</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-headphones"></i></span>
                    <input type="text" class="form-control" id="dj_name" name="dj_name" placeholder="DJ Awesome" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username *</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="djawesome" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="dj@example.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Telephone</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+33 6 00 00 00 00">
                </div>
            </div>

            <div class="row">
                <div class="col-6 mb-3">
                    <label for="password" class="form-label">Mot de passe *</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                </div>
                <div class="col-6 mb-3">
                    <label for="password_confirm" class="form-label">Confirmer *</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-accent w-100 py-2 fw-bold" style="font-size: 1rem;">
                <i class="fas fa-user-plus me-2"></i>S'inscrire
            </button>
        </form>

        <div class="text-center mt-4">
            <p style="color: var(--text-muted); font-size: 0.85rem;">
                Deja un compte ?
                <a href="{{ url_for('login') }}" style="color: var(--accent); font-weight: 600;">Se connecter</a>
            </p>
        </div>

        <div class="alert alert-info mt-3 mb-0" role="alert" style="font-size: 0.85rem;">
            <i class="fas fa-info-circle me-2"></i>
            Ton compte sera active par l'admin apres validation.
        </div>
    </div>
</div>
{% endblock %}
