{% extends "base.html" %}

{% block title %}Inscription DJ - LES FOLIES{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <div class="logo-circle mx-auto mb-3">
                                <i class="fas fa-user-plus fa-3x text-white"></i>
                            </div>
                            <h2 class="fw-bold">Inscription DJ</h2>
                            <p class="text-muted">LES FOLIES Planning</p>
                        </div>

                        <!-- Formulaire -->
                        <form method="POST" action="{{ url_for('register') }}">
                            <div class="mb-3">
                                <label for="dj_name" class="form-label">Nom de scène *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-headphones"></i></span>
                                    <input type="text" class="form-control" id="dj_name" name="dj_name" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Téléphone</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+33 6 00 00 00 00">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password_confirm" class="form-label">Confirmer le mot de passe *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                                <i class="fas fa-user-plus me-2"></i>S'inscrire
                            </button>
                        </form>

                        <!-- Lien connexion -->
                        <div class="text-center mt-4">
                            <p class="text-muted small">
                                Déjà un compte ? <a href="{{ url_for('login') }}" class="text-primary">Se connecter</a>
                            </p>
                        </div>

                        <!-- Info validation -->
                        <div class="alert alert-info mt-3" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            Votre compte sera activé par l'administrateur après validation.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
